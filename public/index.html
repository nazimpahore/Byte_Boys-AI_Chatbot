<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button class="sidebar-toggle" id="sidebarToggle">
            <i class="fas fa-bars"></i>
        </button>
        <div class="logo">
            <i class="fas fa-robot logo-icon"></i>
            <h1>AI Tutor Chatbot</h1>
        </div>
        <button class="clear-btn" id="clearChat">
            <i class="fas fa-trash-alt"></i>
            <span>Clear Chat</span>
        </button>
    </header>
    <div class="container">
        <aside class="sidebar" id="sidebar">
            <h2 class="sidebar-title">
                <i class="fas fa-book-open"></i>
                Subjects
            </h2>
            <div class="subjects">
                <div class="subject active" data-subject="math">
                    <i class="fas fa-calculator subject-icon"></i>
                    <span>Mathematics</span>
                </div>
                <div class="subject" data-subject="science">
                    <i class="fas fa-flask subject-icon"></i>
                    <span>Science</span>
                </div>
                <div class="subject" data-subject="history">
                    <i class="fas fa-landmark subject-icon"></i>
                    <span>History</span>
                </div>
                <div class="subject" data-subject="english">
                    <i class="fas fa-book subject-icon"></i>
                    <span>English</span>
                </div>
                <div class="subject" data-subject="programming">
                    <i class="fas fa-code subject-icon"></i>
                    <span>Programming</span>
                </div>
                <div class="subject" data-subject="art">
                    <i class="fas fa-palette subject-icon"></i>
                    <span>Art & Design</span>
                </div>
            </div>
        </aside>

        <div class="overlay" id="overlay"></div>

        <main class="chat-area">
            <div class="messages-container" id="messagesContainer">
                <!-- Welcome message -->
                <div class="welcome-message">
                    <i class="fas fa-robot welcome-icon"></i>
                    <h2>Hello! I'm your AI Tutor ðŸ¤–</h2>
                    <p>Select a subject and start asking me questions. I'm here to help you learn!</p>
                </div>
            </div>

            <div class="input-area">
                <div class="input-container">
                    <textarea 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="Ask a question about your selected subject..." 
                        rows="1"
                    ></textarea>
                    <button class="send-btn" id="sendButton">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
